	<script>
		$("#loginform").submit(function(e) {
			e.preventDefault();

					//'username' : $('#username').val(),
					//'password' : $('#password').val()
					'username' : 'bene',
					'password' : 'pass'
				},
				success: function(data) {
				   //alert (data);
				   data = $.parseJSON(data);
				   if(data.status == 1){
						alert(data.msg);
						window.location.href = "customers.html";
				   }
				   else {
						alert(data.msg);
				   }
				}
			});
		});
